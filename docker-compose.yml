version: '3.8'

services:
  # 前端服务 - Split PDF UI (纯客户端处理)
  frontend-split:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: toolibox/frontend-split:latest
    container_name: split-pdf-frontend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - split-pdf-network

networks:
  split-pdf-network:
    driver: bridge
